<div class="row">
  <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de Usuario</h4>
                <h6 class="card-subtitle">Datos</h6>
                <form class="form p-t-20" [formGroup]="perfilForm">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control"
                            id="exampleInputuname"
                            formControlName="nombre"
                            placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            placeholder="Enter email"
                            formControlName="email"
                            [readOnly]="usuario.google"
                            >
                        </div>
                    </div>


                    <button type="submit" (click)="updatePerfil()" [disabled]="perfilForm.invalid" class="btn btn-success waves-effect waves-light m-r-10  btn-block"> <i class="fa fa-save"></i> Guardar</button>

                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del Usuario</h6>

                <div class="text-center">
                  <img *ngIf="!imgTemp" [src]="usuario.imagenUrl"class="img-avatar" >
                  <img [src]="imgTemp"class="img-avatar" *ngIf="imgTemp" >
                </div>

                <input type="file"
                  (change)="cambiarImagen($event.target.files[0])"
                >
                <br>
                <br>

                <button [disabled]="!imagenSubir" (click)="subirImagen()" type="submit" class="btn btn-success waves-effect waves-light m-r-10 btn-block"> <i class="fa fa-save"></i> Cambiar Imagen</button>

            </div>
        </div>
    </div>
</div>
